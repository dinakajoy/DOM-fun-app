<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Have Fun App</title>
</head>
<body>
  <header>
    <div class="heading">
      <h1>HAVE FUN APP</h1>
      <p>This is a simple app to practice DOM. Have fun while interacting with the elements</p>
    </div>
    <div class="heading-form">
      <form action="">
        <label for="search" class="hidden__label">Search: </label>
        <input type="search" class="heading__search" name="search" id="search">
        <input type="submit" class="heading__submit" value="Search">
      </form>
    </div>
  </header>
  <main class="main">
    <section class="section-a">
      <h2>Add Hobbies</h2>
      <form action="">
        <div class="form">
          <label for="addHobbies" class="hidden__label">Add Hobbies</label>
          <input type="text" name="addHobbies" id="addHobbies" placeholder="Add Hobby..." class="main-form">
          <input type="submit"  class="main-submit" value="Add">
        </div>
      </form>
      <ul>
        <h3>My Hobbies </h3>
        <li>I love to read<button class="delete">x</button></li>
        <li>I love to swim<button class="delete">x</button></li>
        <li>I love to play chess game<button class="delete">x</button></li>
        <li>I love to listen to blues<button class="delete">x</button></li>
      </ul>
    </section>
  </main>
  <footer>
    <small>Developed By <cite>Odinaka Joy</cite></small>
  </footer>
</body>
</html>
