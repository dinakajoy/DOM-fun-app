<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>To Do App</title>
</head>
<body>
  <header>
    <div class="heading">
      <h1>To Do APP</h1>
      <p>This is a simple To Do App, built to practice DOM. Have fun while interacting with the elements</p>
    </div>
    <div class="heading-form">
      <form action="">
        <label for="search">Search: </label>
        <input type="search" class="heading__search" id="search">
      </form>
    </div>
  </header>
  <main class="main">
    <section class="section-a">
      <h2>Add Hobbies</h2>
      <form action="">
        <div class="form">
          <label for="addHobby" class="hidden__label">Add To Do</label>
          <input type="text" id="addHobby" placeholder="Add To Do..." class="main-form">
          <input type="submit" id="submitHobby" class="main-submit" value="Add">
          <div id="output"></div>
        </div>
      </form>
      <ul id="hobbies">
        <h3>My Hobbies </h3>
        <li>Go swimming tomorrow<button class="delete">x</button></li>
        <li>Visit mum by 12pm toda<button class="delete">x</button></li>
        <li>Play chess game by 2pm<button class="delete">x</button></li>
        <li>Do the dishes by 7pm<button class="delete">x</button></li>
      </ul>
    </section>
    <section class="section-b">
      <p class="changeBg__p">Move Your Mouse Over TheBox</p>
      <div class="changeBg" id="changeBg"></div>
      <br />
      <button id="reload" class="main-submit">Refresh</button>
    </section>
  </main>
  <footer>
    <small>Developed By <cite>Odinaka Joy</cite></small>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
